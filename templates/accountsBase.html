{% load static %}
{% load widget_tweaks %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/x-icon" href="#">
    <title>RIP.GG
        {% block title %}{% endblock title %}
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- 부트스트랩 icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css%22%3E">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> -->
    <!-- 파비콘 -->
    <link rel="icon" type="image/png" href="/static/images/logo.png" sizes="16x16">
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/9dfbf66130.js" crossorigin="anonymous"></script>
    <!-- 폰트 CSS -->
    <link rel="stylesheet" href="{% static 'css/font.css' %}" type="text/css">
    <!-- 로고 폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans:400" rel="stylesheet">
    <!-- accounts.css -->
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}" type="text/css">
    <!-- multi-step JS -->
    <script src="/static/js/accounts.js" defer></script>

</head>
{% block css %} {% endblock %}
<style>
    .header_color {
        height: 62px;
        background-color: #1ea1f7;
        padding: 20px;
    }

    /* 네브바 드롭다운 */
    .dropbtn {
        color: white;
        background-color: #1ea1f7;
        width: auto;
        height: 40px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        left: 0px;
        background-color: #fff9f9;
        min-width: 125px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 10;
        border-radius: 5px;
    }

    .dropdown-content2 {
        min-width: 125px !important;
        left: -35px !important;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        font-size: small;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
        color: black;
        font-weight: bold;
        border-radius: 5px;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    /* 반응형 css */
    @media (min-width: 320px) {
        .sm\:display {
            display: none;
        }
    }

    @media (min-width: 991px) {
        .md\:display {
            display: block;
        }
    }

    @media (min-width: 991px) {
        .md\:display2 {
            display: none;
        }
    }

    @media (min-width: 1280px) {
        .lg\:display {
            display: block;
        }
    }

    @media (min-width: 1280px) {
        .lg\:display2 {
            display: none;
        }
    }

    @media (max-width: 991px) {
        #navbarSupportedContent ul li a {
            padding: 12px 30px;
        }
    }
</style>

<body>
    <!-- 어카운트 네브바 body 컨테이너가 없어야해서 따로 생성 -->
    <div class="header_color d-flex">
        <header class="container d-flex flex-wrap justify-content-between align-content-center" style="">
            <a href="{% url 'home' %}"
                class="d-flex align-items-center mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class=""><img src="/static/images/흰로고.png" width="100" alt=""></span>
            </a>
            <div class="dropdown sm:display md:display">
                <button class="dropbtn">
                    {{ user.username }}님
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <i class="px-1 fa-solid fa-chevron-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="{% url 'accounts:detail' user.pk %}">개인정보 관리</a>
                    <a href="{% url 'accounts:logout' %}">로그아웃</a>
                </div>
            </div>
            <div class="dropdown md:display2 lg:display2">
                <button class="dropbtn">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <i class="fa-solid fa-user-check"></i>
                </button>
                <div class="dropdown-content dropdown-content2">
                    <a href="{% url 'accounts:detail' user.pk %}">개인정보 관리</a>
                    <a href="{% url 'accounts:logout' %}">로그아웃</a>
                </div>
            </div>
        </header>
    </div>
    {% block content %} {% endblock %}
</body>
{% block script %}
{% endblock %}
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
<!-- Jquery needed -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript"></script>
<!-- AJAX CDN -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</html>
